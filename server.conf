server {
    server_names:
                    localhost,
                    not.local;
    cgi_ext: .pl;
    cgi_root: /cgi;
    port:
        80,
        90;
    loc:
        ./, /image, /upl;
    error_pages:
        404: ../error404.html,
        500: ./error500.html;
    accept_files:
        true;
	root : /server;
	index : index.html;
    /image {
             root: ./img/ ;
             directory_listing: true;
             default_file: error.html;
             methods: GET, DELETE;
     }
	/upl {
             root: /upload;
             directory_listing: true;
             default_file: error.html;
             methods: GET, DELETE;
     }
}
